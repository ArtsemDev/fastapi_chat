<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
    <form id="chat-connect-form">
        <label>
            <input type="number" min="1" id="chat_id">
        </label>
        <button type="submit">CONNECT</button>
    </form>
    <ul id="message-list"></ul>

    <form id="chat-send">
        <label>
            <input type="text" maxlength="1024" id="message">
        </label>
        <button type="submit">SEND</button>
    </form>

<script type="application/javascript" src="{{ url_for('static', path='main/chat.js') }}"></script>

</body>
</html>
